<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>视音频</title>
	</head>
	<body>
		<!-- 第一种 -->
		<video width="320" height="240" controls="controls">
		  <source src="./video/movie.ogg" type="video/ogg">
		  <source src="./video/movie.mp4" type="video/mp4">
			<source src="./video/movie.webm" type="video/webm">
			当前浏览器不支持 video直接播放
		</video>
		<!-- 第二种 -->
		<video width="320" height="240" src="video/movie.ogg" controls="controls" autoplay="autoplay ">
			当前浏览器不支持 video直接播放
		</video>
	</body>
</html>
