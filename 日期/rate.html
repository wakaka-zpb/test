			function getDate(year,month,date){
				var aTime = new Date(`${year}-${month}-${date}`);
				var aWeek = aTime.getDay(); // 星期
				var aSky = aTime.getDate(); // 天
				var aMillisecond = aTime.getTime(); // 毫秒
				var aSecond = 0;
				if( !aWeek ){
					aSky+=1;
				}else{
					aSky = aSky + (8 - aWeek);
				}
				aSecond = (aSky - date) * 24 * 60 * 60 * 1000 + aMillisecond;
				var oTime = new Date(aSecond);
				console.log(`今天是${aTime.getFullYear()}年${aTime.getMonth()+1}月${aTime.getDate()}号`);
				console.log(`下周${oTime.getDay()==0?'天':oTime.getDay()}是${oTime.getFullYear()}年${oTime.getMonth()+1}月${oTime.getDate()}号`);
				for( var i = 1; i<7; i++ ){
					aSecond = (aSky - date + i) * 24 * 60 * 60 * 1000 + aMillisecond;
					oTime = new Date(aSecond);
					console.log(`下周${oTime.getDay()==0?'天':oTime.getDay()}是${oTime.getFullYear()}年${oTime.getMonth()+1}月${oTime.getDate()}号`);
				}
			};
			getDate(1926,2,28);
		</script>
